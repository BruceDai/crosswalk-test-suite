<html>
<head>
<title>SpeechRecognition_stop_extra_argument</title>
<script src="support/unitcommon.js"></script>
<script src="support/webspeech_common.js"></script>
</head>
<body bgcolor="FFFFFF"  bgcolor="FFFFFF" >
<div id="log"></div>
<script>
//==== TEST: SpeechRecognition_stop_extra_argument
//==== LABEL Check if stop method of SpeechRecognition_stop_extra_argument works properly with extra argument
//==== PRIORITY P2
//==== SPEC Tizen Web API:Speech:SpeechRecognition:stop M
//==== SPEC_URL https://dvcs.w3.org/hg/webspeech-api/raw-file/tip/webspeechapi.html#dfn-stop
//==== TEST_CRITERIA MNAEX

test(function () {
    var recognition = new speechRecognition(), extraArgument = [null, undefined, "Tizen", 1, false, ["one", "two"], {argument: 1}, function () {}], i;
    for (i = 0; i < extraArgument.length; i++)  {
        recognition.start();
        recognition.stop(extraArgument[i]);
    }
}, document.title);

</script>
</body>
</html>
