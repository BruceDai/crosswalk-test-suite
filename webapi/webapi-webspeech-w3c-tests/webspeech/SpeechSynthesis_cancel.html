<html>
<head>
<title>SpeechSynthesis_cancel</title>
<meta charset="utf-8"/>
<script src="support/unitcommon.js"></script>
<script src="support/webspeech_common.js"></script>
</head>
<body bgcolor="FFFFFF"  bgcolor="FFFFFF" >
<div id="log"></div>
<script>
//==== TEST: SpeechSynthesis_cancel
//==== LABEL Check if cancel method of SpeechSynthesis returns value
//==== PRIORITY P1
//==== SPEC Tizen Web API:Speech:SpeechSynthesis:cancel M
//==== SPEC_URL https://dvcs.w3.org/hg/webspeech-api/raw-file/tip/webspeechapi.html
//==== TEST_CRITERIA MR MNAST

setup({timeout: 5000});
var t = async_test("Test that cancelling a webspeech job fires the right events", { timeout: 5000}), webspeechMessage,
        webspeechMessage1, webspeechMessage2, returnValue;
t.step(function () {
    webspeechMessage = new SpeechSynthesisUtterance("this is test");
    webspeechMessage.onerror = function(event) {
        assert_false(webspeechSynthesis.pending);
        t.done();
    }
    window.webspeechSynthesis.speak(webspeechMessage);
    webspeechMessage1 = new SpeechSynthesisUtterance("this is test 1");
    window.webspeechSynthesis.speak(webspeechMessage1);
    webspeechMessage2 = new SpeechSynthesisUtterance("this is test 2");
    window.webspeechSynthesis.speak(webspeechMessage2);
    returnValue = window.webspeechSynthesis.cancel();
    assert_true(window.webspeechSynthesis.pending);
    assert_equals(returnValue, undefined, "returnValue should be undefined");
});

</script>
</body>
</html>
