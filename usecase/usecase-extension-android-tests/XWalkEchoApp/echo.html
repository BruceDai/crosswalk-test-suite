<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title>xwalk-echo-app</title>
<link rel="stylesheet" href="assets/base.css">
</head>
<body>

<header>
  <h1>xwalk-echo-app</h1>
</header>

<script>
try {
  var d = new Date().toString();
  var html = [];
  var p = document.createElement('p');
  echo.echo(d, function(msg) {
    html.push(msg + "<br>");
    var expected = "From java:" + d;
    if (msg === expected) {
      html.push("Async echo <font color=green>passed</font>.");
    } else {
      html.push("Async echo <font color=red>failed</font>.");
    }
    p.innerHTML=html.join('');
    document.body.appendChild(p);
  });
} catch(e) {
  console.log(e);
}
</script>
</body>
</html>
