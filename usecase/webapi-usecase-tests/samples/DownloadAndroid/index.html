<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
<link rel="stylesheet" type="text/css" href="../../css/jquery.mobile.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="../../js/jquery/jquery.js"></script>
<script src="../../js/jquery/jquery.mobile.js"></script>
<script src="js/jqueryprogressbar.js" type="text/javascript"></script>
<script src="../../js/tests.js"></script>
<script src="js/main.js"></script>
</head>
<body onload="init()">
    <div data-role="page" id="main">
        <div data-role="header" data-position="fixed" data-tap-toggle="false">
            <h1 id="main_page_title"></h1>
        </div>
        <div id="content">
            <h4>This sample demonstrates Download feature basic functionalities by downloading a file</h4>
            <ul data-role="listview" id="list">
                <li data-role="list-divider">Download URL</li>
                <li>
                    <input type="url" id="url" value="http://www.download.com/example.html" />
                </li>
                <li data-role="list-divider">Target File</li>
                <li>
                    <input type="text" id="targetFile" value="download/file/example.html" placeholder="test.txt / foldername"/>
                </li>
                <li data-role="list-divider">Progress Bar</li>
                <li>
                    <div data-role="none" id="progressbar"></div>
                </li>
                <li data-role="list-divider">Download</li>
                <li>
                    <div data-role="button" id="download">Start Download</div>
                    <div data-role="button" id="pause">Pause</div>
                    <div data-role="button" id="resume">Resume</div>
                    <div data-role="button" id="cancel">Cancel</div>
                </li>
            </ul>
            
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        </div>
        <div data-role="popup" id="popup_info">
            <font style="font-size:85%">
                <p>The Dowonload feature: DownloadManager and DownloadItem interfaces</p><br>
            </font>
        </div>
    </div>
</body>
</html>
